<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Results summary component</title>
</head>

<body>

  <div class="container">

    <div class="card1">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <p>of 100</p> 
      </div>
      <h3>Great</h3>
      <p class="total-score">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card2">
      <h3>Summary</h3>
      <div class="mini-cards">
        <div class="component-reaction">
          <div class="components">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4>Reaction<h4>
          </div>
          <p> <strong>80</strong> / 100</p>
        </div>
        <div class="component-memory">
          <div class="components">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="component-verbal">
          <div class="components">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="component-visual">
          <div class="components">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>

  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/braulip"> Braulimar Lopez</a>.</p> 
  </div>
</body>

</html>
